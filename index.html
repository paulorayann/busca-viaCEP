<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/estilo.css">
  <title>Consulta de CEP</title>

    <section id="container">

        <div class="form-div">

                <br><br>
                <div class="title">

                  </div>
                  <br>
                <label for="."> Digite seu CEP

                <button type="button" onclick='consultaCEP()'>Buscar</button>

                
              
                <br><label id="resposta"></label>
                <div class="loader"></div>


                <div id="hidden-input" style="display: none;" >
                    <br><br>
                    <label for=""> Rua   </label>
                    <input type="text" name="" placeholder=" " id="rua">
                    <br><br>
                    <label for="">  Bairro   </label>
                    <input type="text" name="" placeholder=" " id="bairro">
                    <br><br>
                    <label for=""> Cidade</label>
                    <input type="text" name="" placeholder=" " id="cidade">
                    <br><br>
                    <label for="">Estado </label>

                    <br>
                </div>
            </form>
        </div>
    </section>
