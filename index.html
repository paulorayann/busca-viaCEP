<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Consulta de CEP</title>
</head>

<body>
    <section id="container">
        <div class="form-image">
            <img src="img/undraw_adventure_re_ncqp.svg" alt="ilustração de uma mulher procurando algo">
        </div>
        <div class="form">
            <form action="#" id="formulario">
                <div class="form-header">
                    <div class="title">
                        <h2>Consulte seu CEP &#128269;<h2>
                    </div>
                    <div class="preload">
                        <div class="emoji"> </div>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-button">
                        <div class="input-header">
                            <label for="cep">CEP<label>
                                    <label id="resposta" color: red></label>
                                    <input id="cep" type="text" name="cep" placeholder="Digite seu CEP" required maxlength="8">
                        </div>
                        <div class="search-btn">
                            <button type="button" onclick='consultaCEP()'>Buscar</button>
                        </div>
                    </div>
                    <div id="hidden-input" style="display: none;">

                        <div class="input-after">
                            <label for="">Rua</label>
                            <input type="text" name="" placeholder=" " id="rua">
                        </div>
                        <div class="input-after">
                            <label for="">Bairro</label>
                            <input type="text" name="" placeholder=" " id="bairro">
                        </div>
                        <div class="input-after">
                            <label for="">Cidade</label>
                            <input type="text" name="" placeholder=" " id="cidade">
                        </div>
                        <div class="input-after">
                            <label for="">Estado</label>
                            <input type="text" name="" placeholder=" " id="estado">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
<script src="javascript/consultar-dados.js"></script>

</html>
